<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@next"></script>
    <title>LCO basic 01</title>
  </head>
  <body class="bg-dark text-light">
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-12" id="vapp">

          <div v-for="course in courseList" 
          :key="course.id"
          class="card mt-3 vapp" style="width: 18rem">
            <img :src="course.courseImage" alt="japan" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title text-dark"> {{course.courseName}} </h5>
              <p class="card-text text-dark"> {{course.subtitle}} </p>
              <p class="badge bg-success"> Rs.{{course.price}} </p>
              <a :href="url" class="btn btn-primary">buttontitle</a>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
