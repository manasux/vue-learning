<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@next"></script>
    <title>LCO login</title>
  </head>
  <body class="bg-dark text-light">
    <div class="container mt-4" id="vapp">
      <h2 class="display-3">Single Hero</h2>
      <select v-model="heroSelect" class="form-select">
        <option selected value="">Choose a Superhero</option>
        <option>Iron Man</option>
        <option>Hulk</option>
        <option>Thor</option>
      </select>
      <h2 class="btn bg-warning mt-3">calling, {{heroSelect}}</h2>

      <h2 class="display-3">Avenger Team</h2>
      <select v-model="avengerSelect" multiple class="form-select">
        <option selected value="">Choose avengers</option>
        <option value="Iron man">Iron Man</option>
        <option value="Peter Parker">Spider Man</option>
        <option value="Capt.">Captain America</option>
      </select>
      <h2 class="btn bg-warning mt-3">calling, {{avengerSelect}}</h2>

      <h2 class="display-3">Bond Code</h2>
      <select v-model="myDynamic" class="form-select">
        <option selected value="">Choose avengers</option>
        <option 
        v-for="option in myBonds" 
        :value="option.value">{{ option.text }}</option>
      </select>
      <h2 class="btn bg-warning mt-3">calling, {{myDynamic}}</h2>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
